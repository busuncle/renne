<header>

        <h1>Renne</h1>
        <h2>一个同人ARPG <a href="http://pan.baidu.com/s/1nt39pnr" class="btn" target="_blank">下载</a></h2>
        <!--

<div class="container">
    <div id="renne2">
        <img src="images/renne3.png" />
    </div>
    <section id="main_content">
        <ul>
            <li><span class="key"> W, S, A, D </span>分别是上下左右，双击按住是跑</li>
            <li><span class="key"> J </span>是攻击，击中后不断按有连击动作，跑动过程中按<span class="key"> J </span>可触发跑动攻击</li>
            <li><span class="key"> K </span> 是运功，可以加快回蓝和回体力</li>
            <li><span class="key"> U, I, O, H </span>分别代表4个技能</li>
            <li><span class="key"> ESC </span>是暂停键，<span class="key"> ENTER </span>通常是确认键</li>
        </ul>
        <ul>
            <li>游戏截图</li>
        </ul>
